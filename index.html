<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
  <title>RKMVC Attendance v1.3</title>
</head>
<body>
  <div class="download_container">
    <img src="./a_logo.svg" alt="Attendance App Logo" class="logo" />
    <h1>RKMVC Attendance</h1>
    <h2>Version 1.3</h2> 
    <div class="btn-wrapper">
      <button class="btn-copy" id="copy-button">
        <span
          data-text-end="Copied!"
          data-text-initial="Copy to clipboard"
          class="cp-tooltip"
        ></span>
        <span>
          <svg
            viewBox="0 0 6.35 6.35"
            height="20"
            width="20"
            class="cp-clipboard"
          >
            <g>
              <path
                fill="currentColor"
                d="M2.43.265c-.3 0-.548.236-.573.53h-.328a.74.74 0 0 0-.735.734v3.822a.74.74 0 0 0 .735.734H4.82a.74.74 0 0 0 .735-.734V1.529a.74.74 0 0 0-.735-.735h-.328a.58.58 0 0 0-.573-.53zm0 .529h1.49c.032 0 .049.017.049.049v.431c0 .032-.017.049-.049.049H2.43c-.032 0-.05-.017-.05-.049V.843c0-.032.018-.05.05-.05zm-.901.53h.328c.026.292.274.528.573.528h1.49a.58.58 0 0 0 .573-.529h.328a.2.2 0 0 1 .206.206v3.822a.2.2 0 0 1-.206.205H1.53a.2.2 0 0 1-.206-.205V1.529a.2.2 0 0 1 .206-.206z"
              ></path>
            </g>
          </svg>
          <svg
            viewBox="0 0 24 24"
            height="18"
            width="18"
            class="cp-check-mark"
          >
            <g>
              <path
                fill="currentColor"
                d="M9.707 19.121a.997.997 0 0 1-1.414 0l-5.646-5.647a1.5 1.5 0 0 1 0-2.121l.707-.707a1.5 1.5 0 0 1 2.121 0L9 14.171l9.525-9.525a1.5 1.5 0 0 1 2.121 0l.707.707a1.5 1.5 0 0 1 0 2.121z"
              ></path>
            </g>
          </svg>
        </span>
      </button>
    </div>
    <h6>Copy the link by clicking the button above and paste it in your browser to download the app update. After downloading, click the .apk file to update the app automatically.</h6>
  </div>

  <script>
    document.getElementById('copy-button').addEventListener('click', function() {
      const dummyLink = 'https://github.com/Sachin-M-at-git/AppUpdates/releases/download/Update/Attendance.v1.3.apk';
      navigator.clipboard.writeText(dummyLink).then(function() {
        document.querySelector('.cp-clipboard').style.display = 'none';
        document.querySelector('.cp-check-mark').style.display = 'block';
      });
    });
  </script>
</body>
</html>
